<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5AE - Online WebShop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
      }
      #left-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #6c5ce7;
        color: white;
        overflow-y: auto;
        z-index: 999;
      }
      #logo {
        width: 100%;
        height: 100px;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
      }
      #logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      #menu .menu-item {
        padding: 12px 20px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px,
          rgba(0, 0, 0, 0.1) 0px 2px 4px 0px,
          rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
        margin: 3px 0;
      }
      #menu .menu-item:hover {
        background-color: #8e7ef1;
      }
      .menu-item a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .menu1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        font-size: 18px;
        gap: 10px;
      }
      .submenu {
        display: none;
        background-color: #5a4cd1;
        margin-left: 10px;
        margin-top: 5px;
        padding: 5px 0;
        border-radius: 10px;
      }
      .submenu-item {
        padding: 8px 16px;
        background-color: #7b6de3;
        margin: 5px 10px;
        border-radius: 6px;
        transition: background-color 0.3s;
      }
      .submenu-item a {
        color: #e6e6fa;
        text-decoration: none;
      }
      .submenu-item:hover {
        background-color: #8c7ff0;
      }
      .submenu-item:hover a {
        color: #fff;
      }
      .caret-icon {
        margin-left: auto;
        transition: transform 0.3s ease;
      }
      .rotate {
        transform: rotate(180deg);
      }
      #logout button {
        width: 250px;
        height: 35px;
        font-size: 18px;
        font-weight: 600;
        background-color: #b3b3b3;
        color: black;
        border-radius: 5px;
        position: fixed;
        bottom: 0;
        left: 0;
        border: none;
      }
      #main {
        margin-left: 250px;
        padding: 5px 20px;
      }
      #navbar {
        height: 60px;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding: 5px 20px;
        display: flex;
        align-items: center;
      }
      #navbar #search input {
        padding: 10px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 250px;
        font-size: 15px;
      }
      #navbar #search button {
        padding: 10px 10px;
        border: 1px solid rgb(177, 177, 177);
        margin-left: 3px;
        color: black;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #navbar #search button:hover {
        background-color: #666;
        color: white;
      }
      #profile {
        display: flex;
        align-items: center;
        margin-left: auto;
        gap: 10px;
      }
      .myprofile {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .myprofile img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
      }
      .user-info {
        display: flex;
        flex-direction: column;
      }
      #name {
        margin: 0;
        font-weight: bold;
      }
      #role {
        margin: 0;
        font-size: 0.9em;
        color: #666;
      }
      #main-content {
        background-color: #fff;
        padding: 5px 20px;
        min-height: 400px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      #footer {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        background-color: #ddd;
      }
      @media (max-width: 768px) {
        #left-menu {
          position: relative;
          width: 100%;
          height: auto;
        }
        #main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="left-menu">
      <div id="logo">
        <img src="../assets/img/logo1.png" alt="logo" />
      </div>
      <div id="menu">
        <div class="menu-item">
          <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        </div>
        <div class="menu-item has-submenu">
          <div class="menu1">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Mua hàng</span>
            <i class="fa-solid fa-caret-down caret-icon"></i>
          </div>
          <div class="submenu">
            <div class="submenu-item">
              <a href="#"><i class="fa-solid fa-utensils"></i> Nước uống</a>
            </div>
            <div class="submenu-item">
              <a href="#"><i class="fa-solid fa-mug-hot"></i> Thức ăn</a>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <a href="#"><i class="fa-solid fa-box-archive"></i> Lịch sử đặt hàng</a>
        </div>
        <div class="menu-item">
          <a href="#"><i class="fa-solid fa-phone"></i> Liên hệ</a>
        </div>
      </div>
      <div id="logout">
        <button>Đăng xuất</button>
      </div>
    </div>
    <div id="main">
      <div id="navbar">
        <div id="search">
          <input type="text" placeholder="Nhập nội dung cần tìm kiếm..." />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="profile">
          <div class="myprofile">
            <img src="../assets/img/avt/1.jpg" alt="Avt" />
            <div class="user-info">
              <p id="name">Nguyen Anh Huy</p>
              <p id="role">Quản trị viên</p>
            </div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <h2>Chào mừng đến với cửa hàng tiện lợi 5AE!</h2>
        <p>Chọn một chức năng từ menu bên trái để bắt đầu.</p>
        <p style="margin-top: 1000px">Cuộn trang thử xem, menu trái vẫn cố định.</p>
      </div>
      <div id="footer">© 2025 5AE WebShop. All rights reserved.</div>
    </div>
    <script>
      $(document).ready(function () {
        $(".submenu").hide();
        $(".menu1").click(function (e) {
          e.preventDefault();
          const submenu = $(this).siblings(".submenu");
          submenu.slideToggle();
          $(this).find(".caret-icon").toggleClass("rotate");
        });
      });
    </script>
  </body>
</html>
