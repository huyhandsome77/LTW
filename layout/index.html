<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5AE - Online WebShop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* MENU TRÁI CỐ ĐỊNH */
      #left-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #1aa6b7;
        color: black;
        overflow-y: auto;
        z-index: 999;
      }

      #logo {
        width: 100%;
        height: 100px;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
      }

      #logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      #menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #menu ul li {
        border-bottom: 1px solid #444;
        padding: 12px 20px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      #menu ul li:hover {
        background-color: #1aa;
      }

      #menu ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        font-size: 18px;
      }

      .submenu {
        display: none;
        background-color: #1aa6b7;
      }

      .submenu li {
        padding-left: 40px;
        background-color: #1aa6b7;
      }

      .submenu li:hover {
        background-color: #1aa;
      }

      /* MAIN BÊN PHẢI */
      #main {
        margin-left: 250px;
        padding: 5px 20px;
      }

      #navbar {
        height: 60px;
        background-color: #fff;
        margin-top: 5px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding: 5px 20px;
        display: flex;
        align-items: center;
      }

      #main-content {
        background-color: #fff;
        padding: 5px 20px;
        min-height: 400px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      #footer {
        margin-top: 20px;
        padding: 10px;
        text-align: center;
        background-color: #ddd;
      }

      @media (max-width: 768px) {
        #left-menu {
          position: relative;
          width: 100%;
          height: auto;
        }
        #main {
          margin-left: 0;
        }
      }

      #navbar #search input {
        padding: 7px 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      #navbar #search button {
        padding: 5px 10px;
        border: 1px solid black;
        margin-left: 3px;
        background-color: #444;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #navbar #search button:hover {
        background-color: #666;
      }
      #profile {
        display: flex;
        align-items: center;
        margin-left: auto;
        gap: 10px;
      }

      .myprofile {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .myprofile img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
      }

      .user-info {
        display: flex;
        flex-direction: column;
      }

      #name {
        margin: 0;
        font-weight: bold;
      }

      #role {
        margin: 0;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div id="left-menu">
      <div id="logo">
        <img src="../assets/img/logo1.png" alt="logo" />
      </div>
      <div id="menu">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a class="menu1" href="#"
              ><i class="fa-solid fa-cart-shopping"></i> Mua hàng</a
            >
            <ul class="submenu">
              <li><a href="#">- Nước uống</a></li>
              <li><a href="#">- Thức ăn</a></li>
            </ul>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-box-archive"></i> Lịch sử đặt hàng</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-phone"></i> Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div id="navbar">
        <div id="search">
          <input type="text" placeholder="Nhập nội dung cần tìm kiếm" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="profile">
          <div class="myprofile">
            <img src="../assets/img/avt/1.jpg" alt="Avt" />
            <div class="user-info">
              <p id="name">Nguyen Anh Huy</p>
              <p id="role">Quản trị viên</p>
            </div>
          </div>
        </div>
      </div>

      <div id="main-content">
        <h2>Chào mừng đến với cửa hàng tiện lợi 5AE!</h2>
        <p>Chọn một chức năng từ menu bên trái để bắt đầu.</p>
        <p style="margin-top: 1000px">
          Cuộn trang thử xem, menu trái vẫn cố định.
        </p>
      </div>

      <div id="footer">&copy; 2025 5AE WebShop. All rights reserved.</div>
    </div>

    <script>
      $(document).ready(function () {
        $(".submenu").hide();
        $(".menu1").click(function (e) {
          e.preventDefault();
          $(this).next(".submenu").slideToggle();
        });
      });
    </script>
  </body>
</html>
